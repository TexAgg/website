<!DOCTYPE html>
<html>
<!--
	Github: https://github.com/TexAgg/Bubble
-->
<head>
	<title>Bubble!</title>
	<meta name='author' content='Matt Gaikema'></meta>
	<meta name='description' content='Balls that bounce off the walls and each other.'></meta>
	<link rel='icon' href='media/logo.png'></link>
	<link rel='stylesheet' href='style.css'></link>
</head>
<body>
	<div id='right'>
	<canvas id='my_canvas' width='600' height='600'></canvas>
	<div>
		<label for='x'>x:</label>
		<input id='x' type='number' value='250' min='30'></input>
		<label for='y'>y:</label>
		<input id='y' type='number' value='250' min='30'></input>
		<label for='radius'>Radius:</label>
		<input id='radius' type='number' value='30' min='20' max='50'></input>
		<label for='speed'>Speed:</label>
		<input id='speed' type='number' value='2' min='0' max='10'></input>		
		<button id='go' onclick='new_clicked()'>New bubble</button>
		<button onclick='document.location.reload()'>Reset</button>
		<br></br>
		<p id='info'>
		Use the controls to create a new bubble!
		Up to 30 bubbles can be on the screen at a single time!
		The x and y coordinates must be in [30,500], the radius must be in [20,50], and the speed must be in [0,10].
		</p>
	</div>
	</div>
	<!--Annoying place to have a script tag-->
	<script src='script.js'></script>
	<div id='display'>
		<!--Maybe use a table-->
		<ul id='output'>
		</ul>
	</div>
	<footer>
		<p>&copy 2016 Matt Gaikema</p>
	</footer>
</body>
</html>
