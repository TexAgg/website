<!--Flap God 2-->
<!Doctype html>
<html>
<head>
	<title>Flap God 2</title>
	<meta name="author" content="Matt Gaikema"></meta>
	<meta name="description" content="A reimagined and
	modern take on a classic game"></meta>
	<meta name="keywords" content="pancakes,flap,god,jesus,religion,FalloutIV"></meta>
	<link rel="stylesheet" href="styles/style.css"></link>
	<link rel="icon" href="media/eminem.jpg"></link>
	<audio id='em' src="media/rapgod.mp3" type="audio/mpeg" preload="auto" autoplay></audio>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="scripts/game.js"></script>
	<script src="scripts/scoring.js"></script>
</head>
<body>
	<div id='mute'>
 	<!--<img src="http://upload.wikimedia.org/wikipedia/commons/2/21/Speaker_Icon.svg"></img>-->
 	<input type='checkbox' id='mutebox' onchange='muting()'>Mute/Unmute</input>
 	</div>
	<div id="title_menu">
		<img width=50% src="media/pepe.png" id="pepe-id"></img>
		<h1 id="title">Flap God 2</h1>
		<ul id="menu">
			<li><button onclick="remove_title()">New Game</button></li>
			<li><button onclick='show_rules()'>Rules</button></li>
			<li><button onclick='show_scores()'>Scores</button></li>
			<li><button onclick=location.href="http://www.ea.com/">Purchases</button></li>
			<!--<li><button onclick='window.close()'>Exit</button></li>-->
		</ul>
	</div>
	<div id="difficulty">
	Initials:
	<input id="initials" type="text" maxlength="4" value="na"></input> 
	Difficulty:
	<input id="diff_num" type="number" min="2" max="9" value="2"></input>
	<button onclick="test_diff()">Let's Go!</button>
	</div>
	<div id="actual_game">
	<canvas id="myCanvas" width="600" height="600"></canvas>
	Score:
	<input id="current_score" type="number" readonly></input>
	Turn: 
	<input id="current_turn" type="number" readonly></input>
	</div>
	<button id="exit_to_screen" onclick="return_to_screen()">Return to main menu</button>
</body>
</html>
